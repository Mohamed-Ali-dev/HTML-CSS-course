<Style>
  .subscribe-button {
    background-color: rgb(201, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(41, 188, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 188, 211);
    height: 35px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    /* make the changes happened in a smooth way take the property and the time of changing
    in case choosing more than one property we separate it with ,*/
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(41, 188, 211);
    color: white;
  }

  /* Applied when you click */
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 185, 255);
    color: white;
    border: none;
    height: 35px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    /*Add shadow (horizontal, vertical, blur, color)*/
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }


  .addtocart-button {
    background-color: rgb(255, 216, 20);
    color: black;
    border-radius: 15px;
    width: 100px;
    height: 30px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: box-shadow 0.15s, opacity 0, 15;
  }

  .addtocart-button:hover {
    box-shadow: 5px 5px 10px rgba(255, 216, 20, 0.6);
    opacity: 0.8;
  }

  .addtocart-button:active {
    box-shadow: 5px 5px 10px rgba(255, 216, 20, 0.6);
    opacity: 0.5;
  }
</Style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
<button class="addtocart-button">
  Add to Cart
</button>
